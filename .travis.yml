language: android
jdk: oraclejdk8
sudo: false

env:
#  matrix:
#      - ANDROID_TARGET=android-21
#      - ANDROID_TARGET=android-24
  global:
      # Build settings
      - ANDROID_API_LEVEL=25
      - ANDROID_BUILD_TOOLS_VERSION=25.0.1
      - ANDROID_TARGET=android-21
      - ANDROID_ABI=armeabi-v7a

      # Environment values
      - ADB_INSTALL_TIMEOUT=8 # minutes
      - MALLOC_ARENA_MAX=2 # switch glibc to a memory conserving mode

      # Java Options
      # http://stackoverflow.com/questions/28327620/difference-between-java-options-java-tool-options-and-java-opts
      - JAVA_OPTS="-Xms256m -Xmx1280m -XX:MaxPermSize=350m"
      - _JAVA_OPTIONS="-Xms256m -Xmx1280m -XX:MaxPermSize=350m"

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/caches
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle
    - $HOME/.android/build-cache

android:
    components:
        - tools # to get the new `repository-11.xml`
        - platform-tools
        - tools # to install Android SDK tools 25.1.x
        - build-tools-$ANDROID_BUILD_TOOLS_VERSION
        - android-$ANDROID_API_LEVEL

        # Latest artifacts in local repository
        - extra-android-m2repository

        # Specify at least one system image
        - sys-img-$ANDROID_ABI-$ANDROID_TARGET

before_script:
    - echo $_JAVA_TOOL_OPTIONS
    - export _JAVA_TOOL_OPTIONS="-Xms=256m -Xmx1280m -XX:MaxPermSize=350m"
    - echo $JAVA_OPTS
    - export JAVA_OPTS="-Xms=256m -Xmx1280m -XX:MaxPermSize=350m"

    - android list targets

    # Create and start emulator
    - echo no | android create avd --force --name test --target $ANDROID_TARGET --abi $ANDROID_ABI    #Create AVD for given api
    - emulator -avd test -no-skin -no-audio -no-window &    #Start emulator
    - android-wait-for-emulator
    - adb devices   #Display list of devices
    - adb shell input keyevent 82 &

script:
    - echo "Travis branch is $TRAVIS_BRANCH"
    - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
    - ./gradlew build --stacktrace

after_failure:
    - cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml

after_script:
    - java -XshowSettings:all
    - echo "JAVA options ==============" && ( set -o posix ; set ) | grep JAVA && echo "JAVA options =============="
